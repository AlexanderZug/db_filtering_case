<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Index</title>
  </head>
  <body>
    <form method="post" action="{% url 'test_app:index' %}">
      {% csrf_token %}
      {{ form.as_p }}
      {{ time }}
      <input type="submit" value="Зарегистрироваться">
    </form>
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          {{ message|safe }}
        {% endfor %}
      </ul>
    {% endif %}
  </body>
</html>
